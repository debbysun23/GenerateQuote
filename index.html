<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>Generate Quote</title>
    <link rel="stylesheet" type="text/css" href="syntax.css">
  </head>
  <body>
    <div id="main-content">
      <button type="button" onclick="changeText()">Generate Quote</button>
      <blockquote id="changeText">If people<br> are doubting<br> how far you<br> can go, go so far<br>that you can't hear<br> them anymore.</blockquote>
      <blockquote class="main">Charles Lindbergh</blockquote>
        <script type="text/javascript">
            function changeText() {
              document.getElementById("changeText").innerHTML = ("Life is like a landscape You live in the midst of it but can discribe it only from the vantage point of distance");
            }
        </script>
      </div>
  </body>
</html>
